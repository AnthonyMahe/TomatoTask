name: Release TomatoTask

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release - ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'linux'
            os: ubuntu-22.04
            rust_target: x86_64-unknown-linux-gnu
          - platform: 'windows'
            os: windows-latest
            rust_target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            flatpak \
            flatpak-builder \
            python3-pip \
            python3-aiohttp \
            python3-toml

      - name: Setup Flatpak
        if: matrix.platform == 'linux'
        run: |
          flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          flatpak install --user -y flathub org.freedesktop.Platform//23.08
          flatpak install --user -y flathub org.freedesktop.Sdk//23.08
          flatpak install --user -y flathub org.freedesktop.Sdk.Extension.rust-stable//23.08
          flatpak install --user -y flathub org.freedesktop.Sdk.Extension.node20//23.08

      - name: Install Flatpak generators
        if: matrix.platform == 'linux'
        run: |
          sudo pip3 install aiohttp toml
          sudo pip3 install git+https://github.com/flatpak/flatpak-builder-tools.git#subdirectory=node
          sudo pip3 install git+https://github.com/flatpak/flatpak-builder-tools.git#subdirectory=cargo

      - name: Install frontend dependencies
        run: npm ci

      - name: Generate Flatpak sources
        if: matrix.platform == 'linux'
        run: |
          cd flatpak
          flatpak-node-generator --no-special-sources npm ../package-lock.json -o generated-sources.json
          flatpak-cargo-generator ../src-tauri/Cargo.lock -o cargo-sources.json

      - name: Build Flatpak
        if: matrix.platform == 'linux'
        run: |
          cd flatpak
          flatpak-builder --repo=repo --force-clean build-dir com.tomatotask.app.yml
          flatpak build-bundle repo tomatotask-${{ github.ref_name }}.flatpak com.tomatotask.app

      - name: Build application (Windows)
        if: matrix.platform == 'windows'
        run: npm run tauri build

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: flatpak/*.flatpak

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: src-tauri/target/release/bundle/nsis/*.exe

  create-release:
    name: Create Release
    needs: build-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-artifacts
          path: artifacts/linux

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts
          path: artifacts/windows

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: TomatoTask v${{ steps.get_version.outputs.version }}
          body: |
            ## üçÖ TomatoTask v${{ steps.get_version.outputs.version }}

            ### Downloads
            - **Linux:** `.flatpak` (Universal - Install with `flatpak install tomatotask-v${{ steps.get_version.outputs.version }}.flatpak`)
            - **Windows:** `.exe` (Setup Installer)

            ### Installation

            **Linux (Flatpak):**
            ```bash
            # Download the .flatpak file, then:
            flatpak install tomatotask-v${{ steps.get_version.outputs.version }}.flatpak
            flatpak run com.tomatotask.app
            ```

            **Windows:**
            Download and run the `.exe` installer.

            ### What's New
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ---

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            artifacts/linux/**/*
            artifacts/windows/**/*
